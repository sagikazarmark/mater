<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
{{ block "head" . }}
    {{ partial "head.html" . }}
{{ end }}
</head>

<body>
    {{ block "header" . }}
        <header>
            {{ partial "header.html" . }}
        </header>
    {{ end }}

    {{ block "main" . }}{{ end }}

    {{ block "footer" . }}
        {{ partial "footer.html" . }}
    {{ end }}

    {{ block "foot" . }}
        {{ partial "foot/scripts.html" . }}
    {{ end }}
</body>
</html>
