<ul id="nav-mobile" class="side-nav fixed">
    <li class="logo">
        <a id="logo-container" href="{{ .Site.BaseURL }}" class="brand-logo">{{ .Site.Title }}</a>
    </li>
    {{ $currentPage := . }}
    {{ range .Site.Menus.docs }}
        {{ if .HasChildren }}
            <li class="no-padding">
                <ul class="collapsible collapsible-accordion">
                    <li class="bold">
                        <a class="collapsible-header{{ if $currentPage.HasMenuCurrent "docs" . }} active{{ end }} waves-effect {{ with $.Site.Params.Docs.Menu.WaveColor }}waves-{{ . }}{{ end }}">{{ .Pre }} {{ .Name }}</a>
                        <div class="collapsible-body">
                            <ul>
                                {{ range .Children }}
                                    <li{{ if $currentPage.IsMenuCurrent "docs" . }} class="active {{ $.Site.Params.Docs.Menu.ActiveColor | default "light-blue" }}"{{ end }}>
                                        <a href="{{ .URL }}" class="waves-effect {{ with $.Site.Params.Docs.Menu.WaveColor }}waves-{{ . }}{{ end }}">
                                            {{ .Pre }}
                                            <span>{{ .Name }}</span>
                                        </a>
                                    </li>
                                {{ end }}
                            </ul>
                        </div>
                    </li>
                </ul>
            </li>
        {{ else }}
            <li class="bold{{ if $currentPage.IsMenuCurrent "docs" . }} active{{ end }}">
                <a href="{{ .URL }}" class="waves-effect {{ with $.Site.Params.Docs.Menu.WaveColor }}waves-{{ . }}{{ end }}">
                    {{ .Pre }}
                    <span>{{ .Name }}</span>
                </a>
            </li>
        {{ end }}
    {{ end }}
</ul>
